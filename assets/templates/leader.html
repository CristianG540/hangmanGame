<div class="container">
  <div class="jumbotron">
    <h1 align="center">Top Scores</h1>
    <br>
    <div class="row">
      <div class="col-md-12">
        <ul class="lead list-unstyled text-center">
          <li class="words-item" ng-repeat="(key, user) in users | orderBy:'-wins'">
            <b>{{key+1}}*</b> {{ user.name }} - {{ user.wins }}
          </li>
        </ul>
      </div>
    </div>
  </div>
</div>
